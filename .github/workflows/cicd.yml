name: Build & Tests

on:
  push:
    branches: [ main ]
    paths:
      - eng/**/*
      - src/**/*
      - Directory.*.*
  pull_request:
    branches: [ main ]
    paths:
      - eng/**/*
      - src/**/*
      - Directory.*.*
  workflow_dispatch:
    inputs:
      dotnet-logging:
        required: true
        type: choice
        default: minimal
        options:
          - quiet
          - minimal
          - normal
          - detailed
          - diagnostic

jobs:
  all:
    name: Build & Tests
    uses: dailydevops/pipelines/.github/workflows/cicd-dotnet.yml@main
    with:
      enableSonarQube: true
      dotnet-logging: ${{ inputs.dotnet-logging }}
      dotnet-version: ${{ vars.NE_DOTNET_TARGETFRAMEWORKS }}
      dotnet-quality: ${{ vars.NE_DOTNET_QUALITY }}
      dotnet-testfilter: ${{ vars.NE_DOTNET_TESTFILTER }}
      solution: ./HealthChecks.sln
    secrets: inherit
