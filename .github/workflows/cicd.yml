name: Build & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:
    inputs:
      dotnet-logging:
        required: true
        type: choice
        default: minimal
        options:
          - quiet
          - minimal
          - normal
          - detailed
          - diagnostic

concurrency:
  group: ${{ github.workflow_ref }}@${{ github.ref }}-healthchecks
  cancel-in-progress: true

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_NOLOGO: true

permissions:
  actions: read
  contents: write
  pull-requests: write
  security-events: write

jobs:
  commitlinter:
    name: Commit Linter
    uses: dailydevops/pipelines/.github/workflows/step-node-commitlint.yml@1.2.28
    secrets: inherit

  version:
    name: Version Management
    uses: dailydevops/pipelines/.github/workflows/step-dotnet-version.yml@1.2.28
    with:
      dotnet-version: ${{ vars.NE_DOTNET_TARGETFRAMEWORKS }}
      dotnet-quality: ${{ vars.NE_DOTNET_QUALITY }}
    secrets: inherit

  format:
    name: Code Formatting
    uses: dailydevops/pipelines/.github/workflows/step-dotnet-format.yml@1.2.28
    needs:
      - commitlinter
    with:
      dotnet-logging: ${{ inputs.dotnet-logging || 'minimal' }}
      dotnet-version: ${{ vars.NE_DOTNET_TARGETFRAMEWORKS }}
      dotnet-quality: ${{ vars.NE_DOTNET_QUALITY }}
      runs-on: 'ubuntu-latest'
    secrets: inherit

  collect:
    name: Collect TestGroups
    runs-on: ubuntu-latest
    outputs:
      testgroups: ${{ steps.collect.outputs.testgroups }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
          token: ${{ github.token }}

      - name: Collect TestGroups
        id: collect
        shell: pwsh
        run: |
          $testGroups = .github/scripts/Collect-TestProjects.ps1
          echo $testGroups
          echo "testgroups=$testGroups" >> $env:GITHUB_OUTPUT

  tests:
    name: TestGroup '${{ matrix.testgroups }}'
    needs:
      - commitlinter
      - collect
      - version
    if: ${{ needs.collect.outputs.testgroups != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        testgroups: ${{ fromJson(needs.collect.outputs.testgroups) }}
    uses: ./.github/workflows/step-test.yml
    with:
      dotnet-logging: ${{ inputs.dotnet-logging || 'minimal' }}
      dotnet-version: ${{ vars.NE_DOTNET_TARGETFRAMEWORKS }}
      dotnet-quality: ${{ vars.NE_DOTNET_QUALITY }}
      execution-name: "tests-${{ matrix.testgroups }}"
      runs-on: 'ubuntu-latest'
      solution: ./HealthChecks.slnx
      solution-version: ${{ needs.version.outputs.solution-version }}
      test-filter: "/*/*/*/*[TestGroup=${{ matrix.testgroups }}]"
    secrets: inherit

  coverage:
    name: Collect Code Coverage
    needs:
      - tests
      - version
    uses: ./.github/workflows/step-coverage.yml
    with:
      dotnet-logging: ${{ inputs.dotnet-logging || 'minimal' }}
      dotnet-version: ${{ vars.NE_DOTNET_TARGETFRAMEWORKS }}
      runs-on: 'ubuntu-latest'
      solution: ./HealthChecks.slnx
      solution-version: ${{ needs.version.outputs.solution-version }}
    secrets: inherit

  build:
    name: Build Solution
    if: ${{ !cancelled() && !failure() }}
    uses: dailydevops/pipelines/.github/workflows/step-dotnet-build.yml@1.2.28
    needs:
      - coverage
      - format
      - version
    with:
      dotnet-logging: ${{ inputs.dotnet-logging || 'minimal' }}
      dotnet-version: ${{ vars.NE_DOTNET_TARGETFRAMEWORKS }}
      dotnet-quality: ${{ vars.NE_DOTNET_QUALITY }}
      runs-on: 'ubuntu-latest'
      solution: ./HealthChecks.slnx
      solution-version: ${{ needs.version.outputs.solution-version }}
    secrets: inherit

  dependabot:
    name: Dependabot Merge
    if: ${{ !cancelled() && !failure() && github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
    uses: dailydevops/pipelines/.github/workflows/step-dependabot-merge.yml@1.2.28
    needs:
      - build
    secrets: inherit

